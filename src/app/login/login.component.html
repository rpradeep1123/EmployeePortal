<div class="container-fluid" dynamicHeight>
    <div class="row d-flex flex-row" style="height:100%">
        <div class="col-8 d-flex flex-column justify-content-center login-image">
            <img src="../../assets/images/login.jpg" class=" w-100">
        </div>
        <div class="col-4 d-flex flex-column justify-content-center p-5">
            <h3 class="p-5 text-center title">Login</h3>
            <form class="form" role="form">
                <div class="form-group pb-3">
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-user"></i></div>
                        </div>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="invalid-feedback">Oops, you missed this one.</div>
                </div>
                <div class="form-group pb-3">
                    <label class="sr-only" for="inlineFormInputGroup">Password</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-key"></i></div>
                        </div>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="invalid-feedback">Enter your password too!</div>
                </div>
                <div class="form-group py-4 text-center">
                    <button type="submit" class="btn btn-primary btn-md w-50" id="btnLogin"
                        (click)="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
